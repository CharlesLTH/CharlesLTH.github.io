<!DOCTYPE html>
<html>
<head>
    <title>JSON 数据展示</title>
    <link rel="stylesheet" type="text/css" href="./css/skills_spe.css">
    <script src="./js/skills_spe.js"></script>
</head>
<body>
    <table id="dataTable">
        <thead>
            <tr>
                <th data-sort-index="1" data-name="cha" class="sortable">ID</th>
                <th data-sort-index="2" data-name="技能">招式</th>
                <th data-sort-index="3" data-name="属性">属性</th>
                <th data-sort-index="4" data-name="SP" class="sortable">消耗</th>
                <th data-sort-index="5" data-name="数据" class="sortable">倍率</th>
                <th data-sort-index="6" data-name="倍率" class="sortable">威力</th>
                <th data-sort-index="7" data-name="次数">次数</th>
                <th data-sort-index="8" data-name="命中率">命中</th>
                <th data-sort-index="9" data-name="暴击率" class="sortable">暴击</th>
                <th data-sort-index="10" data-name="异常1">异常</th>
                <th data-sort-index="11" data-name="异常率1">概率</th>
                <th data-sort-index="12" data-name="异常2">异常</th>
                <th data-sort-index="13" data-name="异常率2">概率</th>
                <th data-sort-index="14" data-name="效果">效果</th>
                <th data-sort-index="15" data-name="抽卡" class="sortable">抽卡</th>
                <th data-sort-index="16" data-name="内置LV" class="sortable">等级</th>
                <th data-sort-index="17" data-name="特殊">特殊</th>
                <th data-sort-index="18" data-name="习得方式">习得方式</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据将通过 JavaScript 动态填充 -->
        </tbody>
    </table>
</body>
</html>
