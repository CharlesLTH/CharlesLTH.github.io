<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel内容的网页表格</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- 引用外部CSS -->
</head>
<body>
    <div class="table-container">
        <table id="excelTable">
            <thead>
                <tr>
                    <th class="sticky-header sortable" onclick="sortTable(0)"><span class="sort-arrow">↓</span></th>
                    <th class="sticky-header">属性</th>
                    <th class="sticky-header">技能</th>
                    <th class="sticky-header sortable" onclick="sortTable(1)">消耗<span class="sort-arrow">↕</span></th>
                    <th class="sticky-header">类型</th>
                    <th class="sticky-header sortable" onclick="sortTable(2)">倍率<span class="sort-arrow">↕</span></th>
                    <th class="sticky-header">效果</th>
                    <th class="sticky-header">对象</th>
                    <th class="sticky-header">来源</th>
                    <th class="sticky-header sortable" onclick="sortTable(3)">等级<span class="sort-arrow">↕</span></th>
                    <!-- 添加更多可排序或不可排序的列标题 -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>斩</td>
                    <td>威力斩击</td>
                    <td>7</td>
                    <td>HP</td>
                    <td>50</td>
                    <td> </td>
                    <td>单体</td>
                    <td> </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>斩</td>
                    <td>死亡终结</td>
                    <td>10</td>
                    <td>HP</td>
                    <td>110</td>
                    <td>35%恐惧</td>
                    <td>单体</td>
                    <td> </td>
                    <td>6</td>
                </tr>
                <!-- 根据需要添加更多行 -->
            </tbody>
        </table>
    </div>
    <script src="./js/script.js"></script> <!-- 引用外部JS -->
</body>
</html>
