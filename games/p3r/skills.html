<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel内容的网页表格</title>
    <link rel="stylesheet" href="./css/skills.css"> <!-- 引用外部CSS -->
</head>
<body>
    <div class="table-container">
    <table id="skillTable">
        <thead>
            <tr>
                <th class="sticky-header">序号</th>
                <th class="sticky-header">属性</th>
                <th class="sticky-header">技能名称</th>
                <th class="sticky-header sortable" onclick="sortTable(1, 'cost')">消耗</th>
                <th class="sticky-header sortable" onclick="sortTable(2, 'power')">伤害倍率</th>
                <th class="sticky-header">暴击率</th>
                <th class="sticky-header">命中率</th>
                <th class="sticky-header">技能效果</th>
                <th class="sticky-header">效果附加概率</th>
                <th class="sticky-header">技能效果描述</th>
                <th class="sticky-header">对象</th>
                <th class="sticky-header">来源</th>
                <th class="sticky-header sortable" onclick="sortTable(3, 'rank')">技能等级</th>
                <th class="sticky-header sortable" onclick="sortTable(4, 'card')">技能卡等级</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据将通过JavaScript动态填充 -->
        </tbody>
    </table>
    </div>
    <script src="./js/skills.js"></script> <!-- 引用外部JS -->
</body>
</html>
