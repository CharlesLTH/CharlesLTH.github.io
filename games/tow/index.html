    .timeline {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px; /* 增加轴的宽度 */
      margin-left: 0; /* 默认左边距为0 */
    }

    .timeline-line {
      position: absolute;
      width: 2px; /* 轴线更细 */
      height: 100vh; /* 屏幕高度的100% */
      background-color: #ccc; /* 灰色 */
      left: 50%; /* 居中 */
      transform: translateX(-50%);
    }

    .timeline-description {
      position: absolute;
      max-width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
      transform: translateY(-50%);
      left: calc(50% + 20px); /* 调整位置到圆点右侧 */
      z-index: 1; /* 确保在timeline-item之上 */
      transition: background-color 0.3s ease; /* 添加渐变效果 */
    }

    .timeline-description:hover {
      background-color: #e0e0e0; /* 鼠标悬停时稍微加深底色 */
    }

    .timeline-item {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ABA7A7; /* 灰色 */
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%); /* 移动到圆心在时间轴上 */
    }
